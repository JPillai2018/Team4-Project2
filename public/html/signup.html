<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>PetsTalk</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">PetsTalk</h1>
      </h2>
    </div>
       
    <div class="container">
      <div id="loginsignup" class="loginsingnup col-md-12">
              <div class="answers">
                      <div class="answer-options">
                              <div class="button-group">
                                      <table class="optiontable">
                                          <tr>
                                              <div id="loginTitle">
                                                  <label>Please Signup</label>
                                              </div>
                                          </tr>
                                          <tr>
                                              <form action="/signup" method="post" class="signup">
                                                <div id="usernameid">
                                                    <label>Username:</label>
                                                    <input type="text" id="username" placeholder="Username">
                                                </div>
                                                <div id="emailid">
                                                    <label>Email:</label>
                                                    <input type="email" id="email" placeholder="Email">
                                                </div>                                            
                                                <div id="passwordid">
                                                    <label>Password:</label>
                                                    <input type="password" id="password" placeholder="Enter Password">
                                                </div>
                                                                    
                                                <div id="formbutton">
                                                    <input type="submit" value="Register"/>
                                                </div>
                                            </form>
                                          </tr>
                                      </table>                                                                                                                   
                              </div>
                      </div>
              </div>
			  <hr>
              <div id="wrapper">
                    <div id="left">
                        <a href="/login"><h6>Login to your Account</h6></a>
                    </div>
                    <div id="right">
                        <a href="/allvisitors"><h6>Don't want to Signin or Register</h6></a>                   
                    </div>
              </div>
              <hr>
      </div>
    </div>

  <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
