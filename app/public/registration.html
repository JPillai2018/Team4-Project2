<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Let's talk Pets!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">Let's Talk Pets!</h1>
      <h2 class="text-center"> Help someone to decide on the type of pet they want.<br>Register to enter a short story about your pet!
      </h2>
    </div>
       
    <div class="container">
      <form method="POST" action="/register">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" id="username" placeholder="username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="passwordMatch">Re-Enter Password</label>
          <input type="password" name="passwordMatch" class="form-control"
          id="passwordMatch" placeholder="Password">
        </div>
        <button type="submit" id="submitUser" class="btn btn-primary">Submit</button>

    </div>

  <script type="text/javascript" src="js/registration.js"></script>
  </body>
</html>
